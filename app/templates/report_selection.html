{% extends "base.html" %}

{% block content %}
    <h1>Report Selection</h1>
    <form method="POST" action="{{ url_for('reports.report_selection') }}">
        <div>
            <label for="unit_name">Unit Name:</label>
            <select id="unit_name" name="unit_name" required>
                {% for unit in units %}
                    <option value="{{ unit[0] }}">{{ unit[0] }}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label for="resident_initials">Resident Initials:</label>
            <input type="text" id="resident_initials" name="resident_initials" required>
        </div>
        <div>
            <label for="service_name">Select Service:</label>
            <select id="service_name" name="service_name" required>
                {% for service in services %}
                    <option value="{{ service[1] }}">{{ service[1] }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit">Continue</button>
    </form>
{% endblock %}
