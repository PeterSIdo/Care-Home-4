{% extends "base.html" %}

{% block content %}
    <h3>Report Fluid Intake</h3>
    <table>
        <thead>
            <tr>
                <th>Resident</th>
                <th>Date/Time</th>
                <th>Fluid</th>
                <th>Volume (ml)</th>
                <th>Note</th>
                <th>Staff Initials</th> <!-- New column header -->
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
                <tr>
                    <td>{{ row[0] }}</td>
                    <td>{{ row[1] }}</td>
                    <td>{{ row[2] }}</td>
                    <td>{{ row[3] }}</td>
                    <td>{{ row[4] }}</td>
                    <td>{{ row[5] }}</td> <!-- New data cell -->
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
