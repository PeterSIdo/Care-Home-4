{% extends "base.html" %}

{% block content %}
    <h2>Staff Log</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Timestamp</th>
                <th>Entry Category</th>
                <th>Description</th>
                <th>Suggested Completion Time</th>
                <th>Initiator</th>
                <th>Completer</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
                <tr>
                    <td>{{ log[0] }}</td>
                    <td>{{ log[1] }}</td>
                    <td>{{ log[2] }}</td>
                    <td>{{ log[3] }}</td>
                    <td>{{ log[4] }}</td>
                    <td>{{ log[5] }}</td>
                    <td>{{ log[6] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
