{% extends "base.html" %}

{% block content %}

<form method="POST" action="{{ url_for('login.login') }}">
  {{ form.hidden_tag() }}
  <p>
    {{ form.user_mode.label }}<br>
    {{ form.user_mode() }}<br>
  </p>
  <p>
    {{ form.username.label }}<br>
    {{ form.username(size=32) }}<br>
  </p>
  <p>
    {{ form.password.label }}<br>
    {{ form.password(size=32) }}<br>
  </p>
  <p>{{ form.submit() }}</p>
</form>

{% endblock %}
